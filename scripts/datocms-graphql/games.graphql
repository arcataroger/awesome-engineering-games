query MyQuery {
    allGames {
        id
        steamId
        steamJson
        tags
        title
        curatorsThoughts(markdown: true)
        capsuleImage {
            ...ResponsiveImageFragment
        }
        headerImage {
            ...ResponsiveImageFragment
        }
    }
}

fragment ResponsiveImageFragment on FileField {
    id
    filename
    md5
    url
}